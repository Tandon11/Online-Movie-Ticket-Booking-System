<div class="container">
  <div class="row">
    <div class="form_bg">
      <form>
        <h2 class="text-center">Hello User</h2>

        <br/>
        <div class="form-group">
          <input type="email" class="form-control" id="userid" placeholder="Email-id" name="something" [(ngModel)] = "User.email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Password" name="something" [(ngModel)] = "User.password"/>
        </div>
        <br/>
        <div class="align-center">
          <button (click) = "handleLogin()" type="button" style="margin-right: 50px" class="btn btn-success" id="login">Login</button>
          <button (click) = "redirect()" type="button" class="btn btn-success" id="signup">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
