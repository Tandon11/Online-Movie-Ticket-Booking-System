<div class="container">
  <div class="row">
    <div class="form_bg">
      <form>
        <h2 class="text-center">User Registration</h2>

        <br/>
        <div class="form-group">
          <input type="email" class="form-control" id="userid" placeholder="Email id" name="something" [(ngModel)] = "User.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Password" name="something" [(ngModel)] = "User.password">
        </div>
        <br/>
        <div class="align-center">
          <button (click) = "submitUser()" type="button" class="btn btn-success" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Popup Window using Bootstrap Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Alert</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <p>E-mail Already Exists !!!</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="okayConfirmation()" >Okay</button>
      </div>

    </div>
  </div>
</div>
